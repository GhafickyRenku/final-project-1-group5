<header>
  <div>
      <div class="web-nav d-flex align-items-center">
          <div class="container">
              <div class="row">
                      <img src="assets/img/pancacita.png" alt="Logo Pancacita" style="width: 70px;">
                      <div style="position: absolute; padding-left: 5rem;">
                          <h4 class="text-white">DEWAN PERWAKILAN RAKYAT ACEH</h4>
                          <p class="quotes text-white">Adat Bak Po Teumeuruhom Hukom Bak Syiah Kuala</p>    
                      </div>

    <!--About Us section-->
    <!--Our Service section-->
    <div class="order-page">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12 col-md-offset-2 text-center my-3" data-aos="fade-up" data-aos-duration="800">
                    <h2 style="padding-top: 1rem;">"Berita Terkait Dewan Perwakilan Rakyat Aceh (DPRA)"</h2>
                </div>
                <div class="mask d-flex align-items-center h-100" data-aos="fade-up" data-aos-duration="800">
                    <div class="container">
                      <div class="row justify-content-center">
                        <div class="col-12 col-lg-10">
                          <div class="card" style="border-radius: 1rem;">
                            <div class="card-body p-5">
              
                              <h1 class="mb-5 text-center">Klipping Digital</h1>
              
                              <form id="order-form">

                                <!-- tanggal -->
                                <div class="form-outline mb-4">
                                    <label for="tanggal">Tanggal Berita</label>
                                    <input type="date" id="tanggal" name="tanggal_pernikahan" class="form-control" required/>
                                </div>

                                <!-- Judul Berita -->
                                <div class="form-outline mb-4">
                                  <label class="form-label" for="location">Judul Berita</label>
                                  <input type="text" id="location" name="lokasi_pernikahan" class="form-control" placeholder="Masukkan judul berita" required/>
                                </div>

                                <!-- Media kabar -->
                                <div class="form-outline mb-4">
                                  <label for="paket">Media</label>
                                  <select class="form-control" id="paket" name="tipe_paket">
                                    <option>Harian Serambi Indonesia</option>
                                    <option>Harian Rakyat Aceh</option>
                                    <option>Harian Waspada</option>
                                    <option>Harian Kompas</option>
                                    <option>Harian Republika</option>
                                    <option>Majalah Tempo</option>
                                    <option>Tabloid Modus</option>
                                  </select>
                                </div>

                                <!-- Tautan Berita -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="nama">Tautan Berita</label>
                                    <input type="text" id="nama" name="nama_pasangan_pengantin" class="form-control" placeholder="Masukkan url berita" required/>
                                </div>
              
                                <!-- Submit button -->
                                <button type="submit" class="btn btn-success btn-rounded">Simpan</button>
                                <a class="btn btn-outline-success" href="cart.html">Lihat Hasil</a>
                              </form>
              
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

      AOS.init();
