              <div class="row">

    <!--About Us section-->
    <!--Our Service section-->
    <div class="order-page">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12 col-md-offset-2 text-center my-3" data-aos="fade-up" data-aos-duration="800">
                    <h2 style="padding-top: 1rem;">"Setiap Lembar Kertas Putih, Kesempatan Hijau Bagi Bumi"</h2>
                </div>
                <div class="mask d-flex align-items-center h-100" data-aos="fade-up" data-aos-duration="800">
                    <div class="container">
                      <div class="row justify-content-center">
                        <div class="col-12 col-lg-10">
                          <div class="card" style="border-radius: 1rem;">
                            <div class="card-body p-5">
              
                              <h1 class="mb-5 text-center">Klipping Digital</h1>
              
                              <form id="order-form">

                                <!-- tanggal -->
                                <div class="form-outline mb-4">
                                    <label for="tanggal">Tanggal Berita</label>
                                    <input type="date" id="tanggal" name="tanggal_pernikahan" class="form-control" />
                                </div>

                                <!-- Media kabar -->
                                <div class="form-outline mb-4">
                                  <label for="paket">Media</label>
                                  <select class="form-control" id="paket" name="tipe_paket">
                                    <option>Harian Serambi Indonesia</option>
                                    <option>Harian Rakyat Aceh</option>
                                    <option>Harian Waspada</option>
                                    <option>Harian Kompas</option>
                                    <option>Harian Republika</option>
                                    <option>Majalah Tempo</option>
                                    <option>Tabloid Modus</option>
                                  </select>
                                </div>

                                <!-- Nomor Halaman -->
                                <div class="form-outline mb-4">
                                  <label for="guest">Halaman Berita</label>
                                  <input type="number" id="guest" name="jumlah_tamu" min="1" max="32" placeholder="0" class="form-control" />
                                </div>
              
                                <!-- Kolom Berita -->
                                <div class="form-outline mb-4">
                                  <label class="form-label" for="phone">Kolom Berita</label>
                                  <input type="number" id="phone" name="no_telepon_pengantin" class="form-control" min="1" max="8" placeholder="0" />
                              </div>

                                <!-- Tautan Berita -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="nama">Tautan Berita</label>
                                    <input type="text" id="nama" name="nama_pasangan_pengantin" class="form-control" placeholder="Masukkan url berita"/>
                                </div>
              
                                <!-- Submit button -->
                                <button type="submit" class="btn btn-success btn-rounded">Place order</button>
                              </form>
              
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                
            </div>
        </div>
    </div>
    <div class="py-4 my-5 bg-dark">
        <div class="container">
          <div class="row">
            <div class="offset-lg-2 col-lg-8 col-md-12 col-12 text-center mb-3">
              
              <!-- heading  -->
              <h2 class="display-3 mt-4 mb-3 text-white fw-bold">Need a customized solution?</h2>
                <!-- para  -->
              <p class="lead text-white-50 px-lg-8 mb-6">Contact our experts now</p>
              <a href="index.html#contact" class="btn btn-primary">Contact Us</a>
            </div>

       </div>
