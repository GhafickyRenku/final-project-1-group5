    <div class="order-page">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12 col-md-offset-2 text-center my-3" data-aos="fade-up" data-aos-duration="800">
                    <h2 style="padding-top: 1rem;">Thank you for choosing us</h2>
                </div>
                <div class="mask d-flex align-items-center h-100" data-aos="fade-up" data-aos-duration="800">
                    <div class="container">
                      <div class="row justify-content-center">
                        <div class="col-12 col-lg-10">
                          <div class="card" style="border-radius: 1rem;">
                            <div class="card-body p-5">
              
                              <h1 class="mb-5 text-center">Checkout Form</h1>
              
                              <form id="order-form">
                                <!-- paket -->
                                <div class="form-outline mb-4">
                                  <label for="paket">Paket:</label>
                                  <select class="form-control" id="paket" name="tipe_paket">
                                    <option>Platinum Package</option>
                                    <option>Gold Package</option>
                                    <option>Silver Package</option>
                                    <option>Bronze Package</option>
                                  </select>
                                </div>
              
                                <!-- Nama -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="nama">Name of the bride and groom</label>
                                    <input type="text" id="nama" name="nama_pasangan_pengantin" class="form-control" placeholder="e.g Bustamam Riski & Rania "/>
                                </div>
              
                                <!-- Alamat -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="address">Address</label>
                                    <input type="text" id="address" name="alamat_pasangan_pengantin" class="form-control" />
                                </div>
              
                                <!-- Email -->
                                <div class="form-outline mb-4">
                                     <label class="form-label" for="mail">Email</label>
                                     <input type="email" id="mail" name="email_pengantin" class="form-control" />
                                </div>
              
                                <!-- nomor hp -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="phone">Phone number</label>
                                    <input type="number" id="phone" name="no_telepon_pengantin" class="form-control" />
                                </div>

                                <!-- tanggal -->
                                <div class="form-outline mb-4">
                                    <label for="tanggal">Wedding Date</label>
                                    <input type="date" id="tanggal" name="tanggal_pernikahan" class="form-control" />
                                </div>

                                <!-- lokasi pernikahan -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="location">Wedding location</label>
                                    <input type="text" id="location" name="lokasi_pernikahan" class="form-control" />
                                </div>

                                <!-- tema dan gaya pernikahan -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="theme">Wedding Theme and Style</label>
                                    <input type="text" id="theme" name="detail_tema" class="form-control" />
                                </div>

                                <!-- jumlah tamu yang diundang -->
                                <div class="form-outline mb-4">
                                  <label for="guest">Number of invited guests</label>
                                  <input type="number" id="guest" name="jumlah_tamu" class="form-control" />
                                </div>
              
                                <!-- Submit button -->
                                <button type="submit" class="btn btn-success btn-rounded">Place order</button>
                              </form>
              
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                
            </div>
        </div>
